<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form For you</title>
</head>
<body>
    <form action="#" class="form">
    <h1>Nezuko Login</h1>

        <label for="username">Username:
            <input type="text" name="" id="username" class="block-input" placeholder="Enter your name or email" required>
        </label>

        <label for="password">Password:
            <input type="password" name="" id="password" class="block-input" placeholder="Password" required maxlength="20" minlength="8">
        </label>
        <button class="submit" type="submit">Login</button>
    </form>
    
    <div class="attribution">PHCODESAGE</div>
    <script src="app.js"></script>
</body>
</html>
